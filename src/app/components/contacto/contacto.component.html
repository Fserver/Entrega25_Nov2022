<h1>Mapa y formulario para pedidos</h1>
<div class="row my-5">
    <div class="col-12 col-lg-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63691.536359669575!2d-77.0277376!3d3.8699007999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1669494156856!5m2!1ses-419!2sco" min-width="300" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <div class="col-12 col-lg-6">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingrese su Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Déjanos tu solicitud</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
